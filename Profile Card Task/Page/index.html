<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="../Style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght,YOPQ@100..900,300&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="circle-one"></div>
        <div class="circle-two"></div>
        <div class="card-container">
            <div class="card-background">
                <div class="ovals-one">
                    <div class="oval"></div>
                    <div class="oval"></div>
                    <div class="oval"></div>
                    <div class="oval"></div>
                    <div class="oval"></div>
                    <div class="oval"></div>
                    <div class="oval"></div>
                    <div class="oval"></div>
                </div>
                <div class="ovals-two">
                    <div class="oval"></div>
                    <div class="oval"></div>
                    <div class="oval"></div>
                    <div class="oval"></div>
                    <div class="oval"></div>
                    <div class="oval"></div>
                    <div class="oval"></div>
                    <div class="oval"></div>
                </div>
                <div class="ovals-three">
                    <div class="oval"></div>
                    <div class="oval"></div>
                    <div class="oval"></div>
                    <div class="oval"></div>
                    <div class="oval"></div>
                    <div class="oval"></div>
                    <div class="oval"></div>
                    <div class="oval"></div>
                </div>
                <div class="ovals-four">
                    <div class="oval"></div>
                    <div class="oval"></div>
                    <div class="oval"></div>
                    <div class="oval"></div>
                    <div class="oval"></div>
                    <div class="oval"></div>
                    <div class="oval"></div>
                    <div class="oval"></div>
                </div>
            </div>
            <div class="card-image"><img src="../images/thearm.jpg" alt="theArm" class="image"></div>
            <h2 id="name">Victor Crest <span id="age">26</span></h2>
            <h3 id="city">London</h3>
            <hr id="line">
            <div class="follower"><p class="num">80K</p><p class="title">Followers</p></div>
            <div class="likes"><p class="num">803K</p><p class="title">Likes</p></div>
            <div class="photos"><p class="num">1.4K</p><p class="title">Photos</p></div>
        </div>
    </main>
</body>
</html>
